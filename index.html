  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <center>
        <img src="./tsrtc 1.jpg" alt="Logo">
    </center>
    <form action="./submit.html" method="get" >
        <fieldset>
            <legend><h3>Applicant Details</h3></legend>
                <table width="100%">
                    <tr>
                        <td>
                            <label for="name"><b>Name: </b> </label>
                            <input type="text" id="name" name="name" autofocus required>
                        </td>
                        <td>
                            <label for="guardian name"><b>Guardian's Name: </b></label>
                            <input type="text" id="guardian name" name="guardian name" autofocus required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="date"><b>Date of Birth: </b></label>
                            <input type="date" id="date" name="DOB" required>
                        </td>
                        <td>
                            <label for=""><b>Gender: </b></label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age"><b>Age: </b></label>
                            <input type="number" id="age" name="age" required>
                        </td>
                        <td>
                            <label for="aadhaar"><b>Aadhaar No: </b></label>
                            <input type="text" id="aadhaar" name="aadhaar" maxlength="12" required>
                        </td>
                        <tr>
                            <td>
                                <label for="whatsapp"><b>WhatsApp No: </b></label>
                                <input type="text" id="whatsapp" name="WhatsApp No" maxlength="10" required>
                            </td>
                            <td>
                                <label for="email"><b>E-mail id: </b></label>
                                <input type="email" name="Email id" id="email" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="photo"><b>Photo: </b></label>
                                <input type="file" id="photo" name="photo" required>
                            </td>
                        </tr>
                    </tr>
                </table>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><h3>Residential Address Details</h3></legend>
            <table width="100%">
                <tr>
                    <td>
                        <label for="Address"><b>Applicant's Address: </b></label>
                        <textarea id="Address" name="address"></textarea>
                    </td>
                    <td>
                        <label for="district"><b>District: </b></label>
                        <select name="district" id="district">
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Khammam">Khammam</option>
                            <option value="Suryapet">Suryapet</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mandal"><b>Mandal: </b></label> 
                        <select name="mandal" id="mandal">
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Ananthagiri">Khammam</option>
                            <option value="Suryapet">Chinthakani</option>
                        </select> 
                    </td>
                    <td>
                        <label for="village"><b>Village: </b></label>
                        <select name="village" id="village">
                            <option value="Baswapuram">Khammam</option>
                            <option value="chinthakani">Pandillapalli</option>
                            <option value="kothagudem">Gandhi Nagar</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pincode"><b>Pincode: </b></label>
                        <input type="text" id="text" name="Photo" required>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><h3>Pass type Deatils</h3></legend>
                <table width="100%">
                <tr>
                    <td>
                        <label for="city"><b>City: </b></label>
                            <select name="city" id="city">
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Khammam">Khammam</option>
                                <option value="Suryapet">Suryapet</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass type"><b>Pass Type: </b></label>
                            <select name="pass type" id="pass type">
                                <option value="regular pass">General Pass</option>
                                <option value="premium pass">Student Pass</option>
                                <option value="Absolute pass">Senior Citizen Pass</option>
                            </select>
                    </td>
                </tr>
                </table>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><h3>Mode of payment & Pass Collection</h3></legend>
                <table width="100%">
                    <tr>
                        <td>
                            <label for="payment"><b>Payment mode: </b></label>
                            <select name="payment" id="payment">
                                <option value="online">Online Mode</option>
                                <option value="offline">offline Mode</option>
                            </select>
                        </td>
                    </tr>    
                    <tr>    
                        <td>
                            <label for="delivery"><b>Pass Delivery mode: </b></label>
                                <select name="delivery" id="delivery">
                                    <option value="counter">At Counter</option>
                                    <option value="post">By Post</option>
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="colect"><b>Pass Collection place: </b></label>
                            <select name="collect" id="collect">
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Khammam">Khammam</option>
                                <option value="Suryapet">Suryapet</option>
                            </select>
                        </td>
                    </tr>
                </table>
        </fieldset>
        <br>
        <br>
        <center>
            <descrption>G3Aah4K</descrption>
            <br>
            <br>
            <input type="text" required>
            <br>
            <br>
            <input type="submit" value="submit">
        </center>
    </form>

</body>
</html>
</body>
</html>
